name: Build & Push Docker Images

on:
  push:
    branches: [ main ]
    paths:
      - 'src/backend/**'
      - 'src/frontend/**'
      - '.github/workflows/build-push.yml'
      - 'docker-compose.yml'

env:
  REGISTRY: gcr.io
  IMAGE_TAG: ${{ github.sha }}
  GCP_PROJECT_ID: voting-app-prod

jobs:
  build-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account_email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker
      
      - name: Build Backend Image
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/voting-app-backend:${{ env.IMAGE_TAG }} \
            -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/voting-app-backend:latest \
            -f src/backend/Dockerfile \
            src/backend/
      
      - name: Build Frontend Image
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/voting-app-frontend:${{ env.IMAGE_TAG }} \
            -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/voting-app-frontend:latest \
            -f src/frontend/Dockerfile \
            src/frontend/
      
      - name: Push Backend Image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/voting-app-backend:${{ env.IMAGE_TAG }}
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/voting-app-backend:latest
      
      - name: Push Frontend Image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/voting-app-frontend:${{ env.IMAGE_TAG }}
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/voting-app-frontend:latest
      
      - name: Output Image Details
        run: |
          echo "✅ Backend Image: ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/voting-app-backend:${{ env.IMAGE_TAG }}"
          echo "✅ Frontend Image: ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/voting-app-frontend:${{ env.IMAGE_TAG }}"
