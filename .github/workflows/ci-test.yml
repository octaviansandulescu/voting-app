name: CI - Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/backend/**'
      - 'src/frontend/**'
      - 'tests/**'
      - '.github/workflows/ci-test.yml'
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: voting_app_test
          MYSQL_USER: voting_user
          MYSQL_PASSWORD: voting_password_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./src/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create database tables
        run: |
          mysql -h 127.0.0.1 -u voting_user -pvoking_password_test voting_app_test < src/backend/schema.sql 2>/dev/null || true
      
      - name: Run tests with coverage
        working-directory: ./src/backend
        env:
          DATABASE_HOST: 127.0.0.1
          DATABASE_USER: voting_user
          DATABASE_PASSWORD: voting_password_test
          DATABASE_NAME: voting_app_test
          DEPLOYMENT_MODE: testing
        run: |
          pytest tests/ \
            --cov=. \
            --cov-report=xml \
            --cov-report=html \
            -v || true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./src/backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
