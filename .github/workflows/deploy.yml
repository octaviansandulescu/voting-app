name: Deploy to GKE

on:
  push:
    branches: [ main ]
    paths:
      - 'src/backend/**'
      - 'src/frontend/**'
      - 'infrastructure/kubernetes/**'
      - '.github/workflows/deploy.yml'

env:
  REGISTRY: gcr.io
  IMAGE_TAG: ${{ github.sha }}
  CLUSTER_NAME: voting-app-cluster
  CLUSTER_ZONE: us-central1-a
  DEPLOYMENT_NAMESPACE: voting-app
  GCP_PROJECT_ID: voting-app-prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Check OIDC Secrets Configuration
        id: check-secrets
        run: |
          if [ -z "${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}" ] || [ -z "${{ secrets.SERVICE_ACCOUNT_EMAIL }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup OIDC Authentication
        if: steps.check-secrets.outputs.configured == 'true'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
      
      - name: Setup Cloud SDK
        if: steps.check-secrets.outputs.configured == 'true'
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Install gke-gcloud-auth-plugin
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          gcloud components install gke-gcloud-auth-plugin
      
      - name: Get GKE Credentials
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} \
            --zone ${{ env.CLUSTER_ZONE }} \
            --project ${{ env.GCP_PROJECT_ID }}
      
      - name: Update Backend Image
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          kubectl -n ${{ env.DEPLOYMENT_NAMESPACE }} set image \
            deployment/voting-app-backend \
            voting-app-backend=${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/voting-app-backend:${{ env.IMAGE_TAG }} \
            --record
      
      - name: Update Frontend Image
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          kubectl -n ${{ env.DEPLOYMENT_NAMESPACE }} set image \
            deployment/voting-app-frontend \
            voting-app-frontend=${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/voting-app-frontend:${{ env.IMAGE_TAG }} \
            --record
      
      - name: Wait for Rollout
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          kubectl -n ${{ env.DEPLOYMENT_NAMESPACE }} rollout status \
            deployment/voting-app-backend --timeout=5m
          kubectl -n ${{ env.DEPLOYMENT_NAMESPACE }} rollout status \
            deployment/voting-app-frontend --timeout=5m
      
      - name: Verify Deployment
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          kubectl -n ${{ env.DEPLOYMENT_NAMESPACE }} get pods
          kubectl -n ${{ env.DEPLOYMENT_NAMESPACE }} get services
      
      - name: Post Success Comment
        if: steps.check-secrets.outputs.configured == 'true' && success()
        run: |
          echo "✅ Deployment successful!"
          echo "Images deployed:"
          echo "  Backend: ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/voting-app-backend:${{ env.IMAGE_TAG }}"
          echo "  Frontend: ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/voting-app-frontend:${{ env.IMAGE_TAG }}"
      
      - name: Notify on Failure
        if: steps.check-secrets.outputs.configured == 'true' && failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Rollback deployment with:"
          echo "  kubectl rollout undo deployment/voting-app-backend -n ${{ env.DEPLOYMENT_NAMESPACE }}"
      
      - name: OIDC Secrets Not Configured
        if: steps.check-secrets.outputs.configured == 'false'
        run: |
          echo "⚠️  Deploy requires OIDC setup"
          echo ""
          echo "To enable this workflow:"
          echo "1. Run: bash scripts/setup-oidc-github.sh"
          echo "2. Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
          echo "3. Add these 2 secrets:"
          echo "   - WORKLOAD_IDENTITY_PROVIDER (from script output)"
          echo "   - SERVICE_ACCOUNT_EMAIL (from script output)"
          echo ""
          echo "For now, deploy is skipped."
