version: '3.8'

services:
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    image: voting-app-frontend:latest
    ports:
      - "80:80"
    volumes:
      - ./src/frontend:/usr/share/nginx/html

  backend:
    build: 
      context: ./src/backend
      dockerfile: Dockerfile
    image: voting-app-backend:latest
    ports:
      - "8000:8000"
    environment:
      - DEPLOYMENT_MODE=docker
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=votingapp
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: votingapp
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
