<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <header>
            <h1>ğŸ—³ï¸ Vote: Dogs vs Cats</h1>
            <p class="subtitle">Which one is better? You decide!</p>
        </header>

        <!-- Voting Buttons -->
        <div class="voting-section">
            <button class="vote-btn dogs-btn" onclick="vote('dogs')">
                <span class="emoji">ğŸ•</span>
                <span class="label">Vote Dogs</span>
            </button>

            <button class="vote-btn cats-btn" onclick="vote('cats')">
                <span class="emoji">ğŸ±</span>
                <span class="label">Vote Cats</span>
            </button>
        </div>

        <!-- Results Display -->
        <div class="results-section">
            <h2>ğŸ“Š Live Results</h2>
            
            <div class="results-grid">
                <!-- Dogs Result -->
                <div class="result-card dogs-card">
                    <div class="result-emoji">ğŸ•</div>
                    <div class="result-label">Dogs</div>
                    <div class="result-count" id="dogs-count">0</div>
                    <div class="result-bar">
                        <div class="result-bar-fill dogs-fill" id="dogs-bar" style="width: 0%"></div>
                    </div>
                    <div class="result-percent" id="dogs-percent">0%</div>
                </div>

                <!-- Cats Result -->
                <div class="result-card cats-card">
                    <div class="result-emoji">ğŸ±</div>
                    <div class="result-label">Cats</div>
                    <div class="result-count" id="cats-count">0</div>
                    <div class="result-bar">
                        <div class="result-bar-fill cats-fill" id="cats-bar" style="width: 0%"></div>
                    </div>
                    <div class="result-percent" id="cats-percent">0%</div>
                </div>
            </div>

            <!-- Total Votes -->
            <div class="total-votes">
                <p>Total Votes: <span id="total-votes">0</span></p>
                <p class="last-updated">Last updated: <span id="last-update">never</span></p>
            </div>
        </div>

        <!-- Status Messages -->
        <div class="status-section">
            <div id="status-message" class="status-message"></div>
            <div id="error-message" class="error-message"></div>
        </div>

        <!-- Footer -->
        <footer>
            <p>ğŸš€ Built with FastAPI + MySQL + DevOPS</p>

    </div>

</body>
</html>
