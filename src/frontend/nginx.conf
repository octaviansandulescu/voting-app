server {
    listen 80;
    server_name _;
    
    # Kubernetes DNS resolver - required for service discovery
    resolver kube-dns.kube-system.svc.cluster.local valid=10s;
    resolver_timeout 5s;
    
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location /api/ {
        # Proxy requests to backend service using Kubernetes DNS
        # Uses service name: backend-service.voting-app.svc.cluster.local
        proxy_pass http://backend-service.voting-app.svc.cluster.local:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
